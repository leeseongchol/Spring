<!DOCTYPE html>
<html xmlns:th="https//www.thymeleaf.org/">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<head>

<meta charset="UTF-8">
<meta name="ctxPath" th:value="${contextPath}">
<title></title>
</head>
<body>
	<div>
		<h3>전체 사원 조회</h3>
		<table>
			<thead>
				<tr>
					<th>NO.</th>
					<th>사원번호</th>
					<th>이름</th>
					<th>입사일자</th>
					<th>업무</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="info, sts : ${emps} ">
					<!-- info <=> EmpVO => <tr/>   -->
					<!-- 반복하고자 하는 코드 -->
					<!--/*  <tr
						th:onclick="|location.href='@{/empInfo(employeeId=${info.employeeId})}'|">*/-->
					<tr>
						<td></td>
						<td th:text="${info.employeeId}"></td>
						<td th:text="${info.lastName}"></td>
						<!--/* <td>입사일자 : [[${info.hireDate}]]</td> */-->
						<td>[[${#dates.format(info.hireDate, "yyyy★ MM★ dd★" )}]]</td>
						<td>[[${emps[sts.index].jobId}]]</td>
					</tr>
				</th:block>
			</tbody>
		</table>
	</div>
	<script>
	const context = $('meta[name="ctxPath"]').attr('value');  //val();
		$('tbody > tr').on('click', function(e) {
			let trTag = event.currentTarget;
			let eid = $(trTag).children().eq(1).text();
			let url =context + '/empInfo?employeeId=' + eid;
			location.href = url;
		});
	</script>

</body>
</html>
