<!DOCTYPE html>
<html xmlns:th="https//www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
	<div>
		<h3>사원 정보 조회</h3>
		<div>
			<label for="eid">사원번호</label> <input type="number" id="eid"
				th:value="${emp.employeeId}" readonly>
		</div>
		<div>
			<label for="ename">이름</label> <input type="text" id="ename"
				th:value="${emp.lastName}" readonly>
		</div>
		<div>
			<label for="email">이메일</label> <input type="email"
				th:value="${emp.email}" id="email" readonly>
		</div>
		<div>
			<label for="hDate">입사일자</label> <input type="date"
				th:value="${#dates.format(emp.hireDate, 'yyyy-MM-dd')}" id="hDate"
				readonly>
		</div>
		<div>
			<label for="job">업무</label> <input type="text"
				th:value="${emp.jobId}" id="job" readonly>
		</div>
		<div>
			<label for="sal">급여</label> <input type="number"
				th:value="${emp.salary}" step="0.01" min="1" id="sal" readonly>
		</div>
		<div>
			<button type="button">수정</button>
			<button type="button" th:onclick="|location.href='@{/empList}'|">목록</button>
			<button type="button">삭제</button>
		</div>
	</div>
</body>
</html>
